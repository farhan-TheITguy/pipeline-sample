name: Export ENV
on:
  push:
  workflow_dispatch:
jobs:
  export_env:
    runs-on: ubuntu-latest
    name: Testing the exported env
    steps:
      - name: Checkout the variable repo
        id: step1
        uses: actions/checkout@master
        with:
          repository: farhan-TheITguy/scripts
          token: ${{ secrets.pat }}
      - name: export env
        uses: krisalay/export-env@v1.0.0
        with:
          filename: vars/dev.env
      - name: Print env
        run: echo "Owner = $owner"
  print:
    runs-on: ubuntu-latest
    name: Testing the exported env
    needs:
      - export_env
    steps:
      - name: Print env
        run: echo "Owner = $owner"