name: pipeline-sample

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the variable repo
        uses: actions/checkout@master
        with:
          repository: farhan-TheITguy/scripts
          token: ${{ secrets.pat }}

      - name: Before main repo checkout
        run: |
          ls -l
          pwd
          whoami
          
      - name: Importing the variables from the file
        run: |
          while read line; do
            echo "$line" >> $GITHUB_ENV
            echo "$line" >> $GITHUB_OUTPUT
          done < vars/dev.env
          
      - name: Checking var in the same stage
        run: |
          echo "pr_body='My awesome PR'" >> $GITHUB_OUTPUT
          echo "PR Body = ${{ steps.vars.outputs.pr_body }}"
          
      - uses: actions/checkout@v3

      - name: After main repo checkout
        run: |
          ls -l
          pwd
          whoami
          echo "Checking the variables from the file"
          echo "Environment = $environment"
          echo "Owner = $owner"
          echo "Version = $version"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: After main repo checkout
        run: |
          ls -l
          pwd
          whoami
          echo "Checking the variables from the file"
          echo "Environment = ${{ steps.vars.outputs.environment }}"
          echo "Owner = ${{ steps.vars.outputs.owner }}"
          echo "Version = ${{ steps.vars.outputs.version }}"
      
