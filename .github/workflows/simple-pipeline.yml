name: simple-pipeline

on:
  schedule:
    - cron:  '*/15 * * * *'
  workflow_dispatch:
    inputs:
      api_version:
        description: 'API version'
        required: true
        default: '2.5.3'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print the version
        run: echo "api_version - ${{ github.event.inputs.api_version }}"
      
